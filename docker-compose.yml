# File: docker-compose.yml
# Purpose: Deploying the "Nervous System" (n8n) on a Free Server.
# Strategy: Persistent storage and auto-restart.

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=your_strong_password
      - WEBHOOK_URL=https://your-ngrok-or-domain.com/ # [cite: 2026-02-11]
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
  
